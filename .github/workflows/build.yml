name: Build Operator

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main, develop ]

env:
  GHCR_REGISTRY: ghcr.io
  GHCR_NAMESPACE: pilab-dev
  GHCR_IMAGE_NAME: pishop-operator
  GHCR_TAG: latest

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for version calculation
    
    - name: Calculate version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          VERSION="pr-${{ github.event.number }}"
        else
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
    
    - name: Build operator binary
      run: |
        make build VERSION="${{ steps.version.outputs.VERSION }}" \
                    COMMIT_SHA="${{ steps.version.outputs.COMMIT_SHA }}" \
                    BUILD_DATE="${{ steps.version.outputs.BUILD_DATE }}"
    
    - name: Run tests
      run: |
        make test
    
    - name: Generate manifests
      run: |
        make manifests
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ${{ env.GHCR_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.deploy
        push: ${{ github.ref == 'refs/heads/main' }}
        tags: |
          ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_NAMESPACE }}/${{ env.GHCR_IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
          ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_NAMESPACE }}/${{ env.GHCR_IMAGE_NAME }}:${{ env.GHCR_TAG }}
        platforms: linux/amd64
        build-args: |
          VERSION=${{ steps.version.outputs.VERSION }}
          COMMIT=${{ steps.version.outputs.COMMIT_SHA }}
          BUILD_DATE=${{ steps.version.outputs.BUILD_DATE }}
    
    - name: Build Summary
      run: |
        echo "## 🚀 Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "✅ **Build completed successfully!**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📋 Build Information" >> $GITHUB_STEP_SUMMARY
        echo "- **Version:** \`${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** \`${{ steps.version.outputs.COMMIT_SHA }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Date:** \`${{ steps.version.outputs.BUILD_DATE }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🐳 Docker Images" >> $GITHUB_STEP_SUMMARY
        if [ "${{ github.ref }}" = "refs/heads/main" ]; then
          echo "**Images pushed to GHCR:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.GHCR_REGISTRY }}/${{ env.GHCR_NAMESPACE }}/${{ env.GHCR_IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.GHCR_REGISTRY }}/${{ env.GHCR_NAMESPACE }}/${{ env.GHCR_IMAGE_NAME }}:${{ env.GHCR_TAG }}\`" >> $GITHUB_STEP_SUMMARY
        else
          echo "**Image built locally (not pushed):**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.GHCR_REGISTRY }}/${{ env.GHCR_NAMESPACE }}/${{ env.GHCR_IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📊 Pull Command" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "docker pull ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_NAMESPACE }}/${{ env.GHCR_IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
